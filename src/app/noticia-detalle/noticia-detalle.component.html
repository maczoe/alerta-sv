<div class="content feed-general ">

    <mat-toolbar class="mat-elevation-z6">
        <a mat-icon-button href="home">
            <mat-icon class="mat-8">arrow_back</mat-icon>
        </a>
        <mat-icon class="mat-8">rss_feed</mat-icon>
        <span>&nbsp;Noticias</span>

    </mat-toolbar>
    <mat-card class="example-card  feed">
        <mat-card-header>
            <mat-card-title> {{ noticia.title }} </mat-card-title>
            <mat-card-subtitle> {{ noticia.subtitle }} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/img/{{ noticia.img }}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>{{ noticia.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary">Compartir</button>
        </mat-card-actions>
    </mat-card>




</div>
