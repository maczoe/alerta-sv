<h1 mat-dialog-title>Confirmar acción</h1>
<div mat-dialog-content>¿Esta seguro que desea mandar este reporte?.</div>
<div mat-dialog-actions align="right">
  <button mat-stroked-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button mat-dialog-close color="primary" (click)="confirm()">Confirmar</button>
</div>
